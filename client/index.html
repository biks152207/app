function toggle_visibility1(id) {
  var ele = document.getElementById(id);
  $("#"+id).prev().children().children().removeAttr('onclick');
  $("#"+id).prev().children().children().off('click');
  if(ele.style.display == "none") {
      document.getElementById("img1").src = "/assets/images/answer_hide.png";
  }
    else {
      document.getElementById("img1").src="/assets/images/answer_show.png";
  }
   $("#"+id).fadeToggle(2000,function(){
      $("#"+id).prev().children().children().on('click',function(){
        toggle_visibility1(id);
      });
   });
}

}

  if(ele.style.display == "none") {
      document.getElementById("img1").src = "/assets/images/answer_hide.png";
  }
    else {
      document.getElementById("img1").src="/assets/images/answer_show.png";
  }
   $("#"+id).fadeToggle(2000,function(){

        toggle_visibility1(id);

   });
}
